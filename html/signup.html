<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/css/signup.css">-->
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
        <title>sign up</title>
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-color: #305cbc; height: 100%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-0">
      <div class="row d-flex justify-content-center align-items-center h-90">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 mt-5">ثبت نام</h2>

              <form >

                <div class="form-outline mb-4">                  
                  <label style="float: right;" class="form-label" for="form3Example1cg">نام</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label style="float: right;" class="form-label" for="form3Example3cg">ایمیل</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                </div>


                <div class="form-outline mb-4">
                  <label style="float: right;" class="form-label" for="classSelect">نقش</label>
                    <select class="form-control" id="classSelect">
                      <option>معلم</option>
                      <option>دانش آموز</option>
                      <!-- و غیره -->
                    </select>
  
                </div>


                <div class="form-outline mb-4">
                  <label style="float: right;" class="form-label" for="form3Example4cg">رمز عبور</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">

                  <label style="float: right;" class="form-label" for="form3Example5cdg">تکرار رمز عبور</label>
                  <input type="password" id="form3Example5cdg" class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                   

                  <label class="form-check-label" for="form2Example3g">
                   <a href="#!" class="text-body"><u>     قوانین حریم خصوصی</u></a>
                   
                  </label>
                  <input  class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">ثبت نام</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">قبلا ثبت نام کردی؟ <a href="./login.html"
                    class="fw-bold text-body"><u>بخش ورود</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
