        .main {
            padding: 20px;

            justify-content: center;
            align-items: flex-start;
        }

        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input[type="text"],
        .profile-info select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
            text-align:right;
        }

        .profile-info select {
            width: 100%;
        }

        .profile-info button {
            background-image: url(back.png);
            background-color: #1851bb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        @media screen and (min-width: 768px) {
            .main {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
