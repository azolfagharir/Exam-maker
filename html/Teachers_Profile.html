<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <style>
    #TeacherProfileBackground {
        background-image: url(./back.png);
        background-color: #072e99; /* Setting the background color after the background image */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


        .navbar {
            background-color: #343a40 !important; /* Dark color for navbar */
        }

        .navbar-brand {
            color: #567ce4 !important; /* Color for "Examito" */
        }

        .navbar-brand span {
            color: #fff !important; /* Color for "ito" */
        }

        .navbar-nav .nav-link {
            color: #fff !important; /* Color for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #567ce4 !important; /* Hover color for nav links */
        }

        .main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .profile-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input[type="text"],
        .profile-info select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
            text-align:right;
        }

        .profile-info select {
            width: 100%;
        }

        .profile-info button {
            background-image: url(back.png);
            background-color: #1851bb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        @media screen and (min-width: 768px) {
            .main {
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }
        }

        .profile-card {
            max-width: 400px;
        }
        .install-back{
    background-color: #162f5f;
    height: 50px;
  }
  .card-text-footer{
  position: absolute;
  float: right;
}

    </style>
</head>
<body id = "TeacherProfileBackground">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand "  href="./index.html"><img width="40px" height="40px" class="rounded-circle" src="/images/New Project.jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
              
             
              <li class="nav-item">
                <a class="nav-link" href="./about_us.html">درباره ی ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./why_us.html"> خبر نامه</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="./why_us.html">شبکه های اجتماعی</a>
              </li> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  href="#" role="button" data-bs-toggle="dropdown"><img width="50px" height="50px" src="/images/boy.png" alt="image"></a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./dashboard-tea.html">داشبورد</a></li>
                  <li><a class="dropdown-item" href="./homeworks_t.html">امتحانات</a></li>
                  <li><a class="dropdown-item" href="./exams_stu.html">تکالیف</a></li>
                </ul>
              </li>      
            </ul>
          </div>
        </div>
      </nav>

    <div class="main">
        <div class="profile-card">
            <div class="profile-picture">
                <img src="./kobe-bryant-obit.webp" alt="Profile Picture">
            </div>
            <h2>🌸معلم🌸</h2>
            <div class="profile-info">
                <label for="username">:نام</label>
                <input type="text" id="username" value="حسن">
                <label for="userfamily">:نام خانوادگی</label>
                <input type="text" id="userfamily" value="قلی">
                <label for="email">:ایمیل</label>
                <input type="text" id="email" value="Kobe.gholi@gmail.com">
                <label for="gender">:جنسیت</label>
                <select name="gender" id="gender">
                    <option value="male">خانم</option>
                    <option value="female">اقا</option>
                    
                </select>
                <label for="age">:سن</label>
                <input type="text" id="age" value="40">
                <label for="city">استان</label>
                <select name="language" id="city">
                    <option value="tehran">تهران</option>
                    <option value="yazd">یزد</option>
                    <option value="mashhad">مشهد</option>
                    <option value="ect">...</option>
                </select>
                <label for="country">:ملیت</label>
                <select name="country" id="country">
                    <option value="iranian">ایرانی</option>
                    <option value="etc">...</option>
                  
                </select>
                <button>Save / ذخیره</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="card install-back fixed-bottom">
            <button class="btn btn-light mt-1 start-0 position-absolute">نصب</button>
            <div class="end-0 card-text mt-1 card-text-footer text-light">برای تجربه بهتر برنامه آزمون ساز را نصب کن</div>
        </div>
